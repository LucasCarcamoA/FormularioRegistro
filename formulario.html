<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div id="contenedor-full" class="container my-3 mx-4">
        <h2>Formulario de registro</h2>
        <form id="main-container" action="#" method="post" class="row g-3 my-3" onsubmit="return validar()">
            <div class="col-md-12">
                <h3>Registro</h3>
                <small>Fácil e Intuitivo!</small>
                <p><small>Rellenar campos obligatorios(*)</small></p>
            </div>
            <hr>
            <div class="col-md-12 col-sm-12">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="input-correo">Correo (*)</label>
                    <input id="input-correo" class="form-control " placeholder="juan.perez@example.com">   
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div id="error-correo"></div>
            </div>
            <div class="col-md-6">
                <!--espacio en blanco no molestar! -->
            </div> 
            <div class="col-md-6 col-sm-6">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="input-contraseña">Contraseña (*)</label>
                    <input id="input-contraseña" type="password" class="form-control">
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="confirmar-contraseña">Repita su contraseña</label>
                    <input id="confirmar-contraseña" type="password" class="form-control">
                </div>
            </div>
            <div class="col-md-6 col-sm-0">
                <div id="error-contraseña"></div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div id="error-repetir"></div>
            </div>
            <div class="col-md-12 col-sm-12">
                <h4>Dirección</h4>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="input-group mb-3">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="input-postal" placeholder="Código Postal">
                      <label class="text-center" for="floatingInputGroup1">Código Postal (*)</label>
                      <div id="error-postal"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="form-floating">
                    <select id="select-comuna" class="form-select">
                        <option value="0" disabled selected>Opciones</option>
                        <option value="valdivia">Valdivia</option>
                        <option value="corral">Corral</option>
                        <option value="lanco">Lanco</option>
                        <option value="los_lagos">Los Lagos</option>
                        <option value="mafil">Máfil</option>
                        <option value="mariquina">Mariquina</option>
                        <option value="paillaco">Paillaco</option>
                        <option value="panguipulli">Panguipulli</option>
                        <option value="rio_bueno">Río Bueno</option>
                        <option value="la_union">La Unión</option>
                        <option value="futrono">Futrono</option>
                        <option value="lago_ranco">Lago Ranco</option>
                    </select>
                    <label for="select-comuna">Comunas (*)</label>
                    <div id="error-comuna"></div>
                    
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="input-group mb-3">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="input-telefono" placeholder="Número Telefónico">
                      <label class="text-center" for="floatingInputGroup1">Numero Telefónico (*)</label>
                      <div id="error-telefono"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon3">https://</span>
                  <input id="input-sitio" type="text" class="form-control" aria-describedby="basic-addon3 basic-addon4" placeholder="Mi sitio">
                </div>
                <div class="form-text" id="basic-addon4">www.ejemplo.cl</div>
                <div id="error-sitio"></div>
            </div>
            <div class="col-md-12">
                <label class="form-label">Aficiones y Pasatiempos</label>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="input-group mb-3">
                    <input id="aficion" type="text" class="form-control" placeholder="Ej: Música" aria-label="Ej: Música" aria-describedby="button-addon2">
                    <button onclick="agregar_aficion()" class="btn btn-secondary" type="button" id="agregar">Agregar (+)</button>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div id="lista-aficiones" class="visually-hidden">
                    <ul class="list-group">
                        <li class="list-group-item">Item 1</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div id="error-aficiones"></div>
            </div>
            <div class="col-md-12 my-3">
                <button id="boton" type="submit" class="btn btn-secondary">Registrarse</button>
            </div>

        </form>
    </div>
    <script src="js/validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
